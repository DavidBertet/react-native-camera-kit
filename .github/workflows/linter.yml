name: Linter
run-name: ðŸ©º Code checks on ${{ github.event_name == 'pull_request' && 'PR' || 'ðŸŒ±' }} ${{ github.event_name == 'pull_request' && github.event.number || github.ref_name }}

on:
  pull_request:
    types: [opened, reopened]
  push:

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest # using linux runner for speed
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install modules
        run: yarn
      - name: Install example
        run: yarn bootstrap-linux
      - name: Lint
        run: yarn lint

  ios:
    name: iOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: brew bundle
      - name: Run swiftlint
        run: swiftlint lint --reporter github-actions-logging
