name: Linter
run-name: ðŸ©º Code checks on ${{ github.event_name == 'pull_request' && 'PR' || 'ðŸŒ±' }} ${{ github.event_name == 'pull_request' && github.event.number || github.ref_name }}

on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest # using linux runner for speed
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install modules
        run: yarn
      - name: Install example
        run: yarn bootstrap-linux
      - name: Lint
        run: yarn lint

  ios:
    name: iOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: brew bundle
      - name: Run swiftlint
        run: swiftlint lint --reporter checkstyle --output ios-lint-results.xml || true
      - uses: actions/upload-artifact@v3
        with:
          name: ios-lint-results
          path: ios-lint-results.xml

  report:
    name: Report linter results
    runs-on: ubuntu-latest
    needs: [eslint, ios]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - name: Install modules
        run: yarn
      - name: Retrieve iOS reports
        uses: actions/download-artifact@v3
        with:
          name: ios-lint-results
      - name: Danger
        run: yarn danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
